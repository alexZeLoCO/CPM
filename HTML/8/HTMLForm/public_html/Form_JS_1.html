<html lang="en-us">
	<head>
		<title>HTML Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="fubar.js"></script>
	</head>
	<body onload="isAdult(document.getElementById('bd').valueAsDate)">
		<script>
			alert('Hola mundo');
		</script>
		<form name="dataForm" action="mailto:UO281827@uniovi.es?subject=Resultados%20de%20Formulario" onsubmit="return checkAll()" method="post" enctype="text/plain" novalidate> <!-- novalidate anula los patrones de todos los campos -->
			<fieldset> <legend>Personal</legend>
				<p>
					Name: <input id='name' name="name" type="text">
					Surnames: <input id='sname' name="sur" type="text">
				</p>
				<p>
					Birth date: <input id='bd' onchange="isAdult(this.valueAsDate)" name="bd" type="date">
				</p>
				<p id="idPara">
					ID: <input id="idInput" oninput="changedId()" name="id" type="text" pattern="[0-9]{8}[A-Z]" required title="ID must be like: 00000000A">&nbsp;&nbsp;(i.e: 12345678A)
				</p>
				<p>
					<span id="male" onclick="tagGender('typeMale')"><input id="typeMale" name="gender" type="radio"> Male</span>
					<br>
					<span id="female" onclick="tagGender('typeFemale')"><input id="typeFemale" name="gender" type="radio"> Female</span>
				</p>
				<p>
					Comments<br>
					<textarea name="comments"></textarea>
				</p>
			</fieldset>
			<fieldset><legend>Preferences</legend>
				<table>
					<tr>
						<td>Choose number:</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>Choose color</td>
					</tr>
					<tr>
						<td>
							<select id="selectNum" onchange="JavaScript:writeNumber(this.id, 'paraNum')">
								<optgroup label="Few">
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
								</optgroup>
								<optgroup label="Many">
								<option value="100">One-Hundred</option>
								<option value="200">Two-Hundred</option>
								<option value="300">Three-Hundred</option>
								</optgroup>
							</select>
						</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>
							<select id="colorSelect" onchange="JavaScript:writeColor(this.id, 'paraCol')">
								<optgroup label="Basic">
								<option value="Red">Red</option>
								<option value="Green">Green</option>
								<option value="Blue">Blue</option>
								</optgroup>
								<optgroup label="Monochrome">
								<option value="White">White</option>
								<option value="Gray">Gray</option>
								<option value="Black">Black</option>
								</optgroup>
							</select>
						</td>
					</tr>
					<tr>
						<td><p id="paraNum">Number:</p></td>
						<td><p id="paraCol">Color:</p></td>
					</tr>
				</table>
			</fieldset>
			<br>
			<input name="submit" type="submit">
		</form>
		<footer>
			<br>
			<script>
				fechaDeHoy();
			</script>
		</footer>
	</body>
</html>
