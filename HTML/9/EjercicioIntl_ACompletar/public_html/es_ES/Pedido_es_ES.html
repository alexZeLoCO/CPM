            var myLocales='es';

	    });

	    });

    <body>
        <form name="Ruta">
            <p>Intruzca nยบ de tornillos: <input oninput="writeNumber(this.id, 'pNPa')" id="inNPa" type="number"> <span id="pNPa" class="Unidades"></span></p>
