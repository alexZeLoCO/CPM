<!DOCTYPE html>
<html lang="es_ES">

<head title="Alex' Game of Life">
    <meta charse="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1>
    <meta title="Alex' Game of Life">
    <script src="CGL_no_OOP.js"></script>
    <script>
        function setup() {
            let src = window.location.href.split('?')[1].split('|');
            let template = src[0];
            let aliveChar = src[1];
            let deadChar = src[2];
            let aliveColor = src[3];
            let deadColor = src[4];
            let limit = src[5];
            let iterations = src[6];
            let iterations_txt = iterations;
            if (iterations == "" || iterations == 0) {
                iterations = 0;
                iterations_txt = "all"
            }
            document.getElementById('output').innerHTML = "Simulating: " + iterations_txt + " iterations of " + template + "<br>";
            console.log("Template: " + template + " Limit: " + limit + " Iterations: " + iterations + " Alive: " + aliveChar + " Dead: " + deadChar);
            play(template, iterations, aliveChar, deadChar, aliveColor, deadColor);
        }
    </script>
    <style>
        .output {
            font-family: monospace;
            text-align: center;
            font-size: 17px
        }

        body {
            background-color: black
        }
    </style>
</head>

<body onload="setup()">
    <a href="./principal.html">Back</a>
    <p class="output" id="output"></p>
</body>

</html>
